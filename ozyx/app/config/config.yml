imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: "@ozyxPlatformBundle/Resources/config/services.yml" }
    - { resource: "@UserBundle/Resources/config/services.yml" }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: fr

framework:
    #esi:             ~
    translator:      { fallback: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id:  session.handler.native_file
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       ~
    http_method_override: true
    assets: ~

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
        webmaster: %app_webmaster%

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

# Stof\DoctrineExtensionsBundle configuration
stof_doctrine_extensions:
    orm:
        default:
            sluggable: true

#Configuration de la bibliothèque pour manipuler les images
liip_imagine:
    resolvers:
        default:
            web_path:
                web_root: C:\wamp\www\ozyx\web
                cache_prefix: media/cache

    loaders:
        default:
            filesystem:
                data_root: C:\wamp\www\ozyx\web\bundles\ozyxplatform\images

    driver:               gd
    cache:                default
    data_loader:          default
    default_image:        null
    controller:
        filter_action:         liip_imagine.controller:filterAction
        filter_runtime_action: liip_imagine.controller:filterRuntimeAction

    filter_sets:
        cache: ~
        miniature:
            quality: 75
            filters:
                thumbnail: { size: [120, 90], mode: outbound }
        stripImage:
            filters:
                strip: ~
                relative_resize: { heighten: 250 }

assetic:
    debug:          '%kernel.debug%'
    use_controller: '%kernel.debug%'
    #node: C:/Users/Pangloss/AppData/Roaming/npm/nodejs
    filters:
        cssrewrite: ~
        #uglifyjs2:
            #bin: /usr/local/bin/uglifyjs #C:/Users/Pangloss/AppData/Roaming/npm/uglifyjs
        #uglifycss:
            #bin: /usr/local/bin/uglifycss# C:/Users/Pangloss/AppData/Roaming/npm/uglifycss

vich_uploader:
    db_driver: orm # or mongodb or propel or phpcr

    mappings:
        product_image:
            uri_prefix:         /images
            upload_destination: %kernel.root_dir%/../web/bundles/ozyxplatform/images

            inject_on_load:     false
            delete_on_update:   true
            delete_on_remove:   true

fos_user:
    db_driver:     orm                       # Le type de BDD à utiliser, nous utilisons l'ORM Doctrine depuis le début
    firewall_name: main                      # Le nom du firewall derrière lequel on utilisera ces utilisateurs
    user_class:    ozyx\UserBundle\Entity\User # La classe de l'entité User que nous utilisons

# Activation de l'extension Twig intl
services:
    twig.extension.intl:
        class: Twig_Extensions_Extension_Intl
        tags:
            - { name: twig.extension }